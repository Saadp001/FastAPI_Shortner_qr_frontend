<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener + QR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">

        <link rel="icon" href="favicon.ico" type="favicon-16x16.ico">

        
        <h1>URL Shortener & QR Generator</h1>

        <input type="text" id="urlInput" placeholder="Enter long URL..." />

        <button onclick="shortenURL()">Shorten</button>

        <div id="result" class="hidden">
            <h3>Short URL:</h3>
            <a id="shortUrl" href="#" target="_blank"></a>

            <h3>QR Code:</h3>
            <div class="qr-wrapper">
                <img id="qrImage" />
            </div>

            <button id="downloadBtn" class="download-btn hidden">Download QR</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
